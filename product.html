<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentAnything - Product Details</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563EB">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Import Map for Firebase -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js",
        "firebase/messaging": "https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging.js",
        "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
        "firebase/functions": "https://www.gstatic.com/firebasejs/10.8.0/firebase-functions.js"
      }
    }
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css?v=2.2">
    <link rel="stylesheet" href="css/ux-enhancements.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* Specific styles for product page */
        .main-image-wrapper {
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
            border-radius: 1.5rem;
        }

        .product-container {
            padding: 4rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 4rem;
        }

        .product-image-section {
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            background: white;
            /* Allow height to grow for thumbnails */
            height: fit-content;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .product-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            color: var(--gray);
        }

        .rating-badge {
            background: #ecfdf5;
            color: var(--secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-weight: 600;
        }

        .price-tag {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .price-period {
            font-size: 1rem;
            font-weight: 400;
            color: var(--gray);
        }

        .description {
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .owner-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .owner-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--gray);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-large {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            width: 100%;
        }

        @media (max-width: 900px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding-top: 2rem;
            }
        }
    </style>
</head>

<body>
    <header class="app-header">
        <div class="container">
            <a href="/" class="logo">
                <img src="/logo.png" alt="RentAnything" style="height: 32px; width: auto; margin-right: 8px;">
                RentAnything
            </a>
            <nav class="nav-links">
                <!-- Links injected by js/header-manager.js -->
            </nav>
            <!-- Consolidated Actions Group -->
            <div class="mobile-icons-group" style="margin-left: auto; display: flex; align-items: center; gap: 0.5rem;">
                <!-- Login Button -->
                <button id="login-btn" class="btn btn-outline" style="padding: 0.4rem 0.8rem; font-size: 0.9rem;"
                    aria-label="Login to your account">Login</button>

                <!-- Authenticated Actions -->
                <div id="user-profile" style="display: none; align-items: center; gap: 0.5rem;">
                    <!-- Chat Button -->
                    <a href="chat.html" id="header-chat-btn" class="btn btn-outline"
                        style="padding: 0.4rem 0.6rem; font-size: 1.1rem; border:none; position: relative;"
                        title="Messages">
                        <i class="fa-regular fa-paper-plane"></i>
                        <span id="header-chat-badge"
                            style="display: none; position: absolute; top: 0px; right: 0px; background: #ef4444; color: white; border-radius: 50%; padding: 2px 5px; font-size: 0.6rem; border: 1.5px solid white;">0</span>
                    </a>

                    <!-- Notification Bell -->
                    <button id="header-notification-btn" class="btn btn-outline"
                        style="padding: 0.4rem 0.6rem; font-size: 1.1rem; border:none; position: relative;"
                        aria-label="Notifications">
                        <i class="fa-regular fa-bell"></i>
                        <span id="header-notification-badge" class="notif-badge"
                            style="display:none; position:absolute; top:2px; right:2px; background:#ef4444; color:white; border-radius:50%; padding: 2px 5px; font-size:0.6rem; border:1px solid white;">0</span>
                    </button>

                    <!-- User Avatar -->
                    <div id="user-avatar-container">
                        <img id="user-avatar" src="" alt="Profile"
                            style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); cursor: pointer;">
                    </div>
                </div>

                <button class="mobile-menu-btn" aria-label="Open navigation menu" aria-expanded="false"
                    aria-controls="nav-links">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main id="product-details-app">
        <div class="product-container">
            <!-- Left: Image -->
            <div class="product-image-section">
                <!-- Placeholder image until JS loads -->
                <div class="skeleton" style="width: 100%; height: 100%;"></div>
            </div>

            <!-- Right: Info -->
            <div class="product-info-section">
                <div class="skeleton" style="height: 40px; width: 60%; margin-bottom: 1rem;"></div>
                <div class="skeleton" style="height: 20px; width: 40%; margin-bottom: 2rem;"></div>
                <div class="skeleton" style="height: 100px; width: 100%; margin-bottom: 2rem;"></div>
                <div class="skeleton" style="height: 50px; width: 100%;"></div>
            </div>
        </div>

        <section class="container" style="margin-top: 4rem; padding-bottom: 4rem;">
            <h2 style="margin-bottom: 2rem;">You might also like</h2>
            <div id="recommendation-container" class="results-grid">
            </div>
        </section>
    </main>

    <footer class="app-footer"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="./js/product-details.js"></script>
</body>

</html>
