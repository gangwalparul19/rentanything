<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - RentAnything.shop</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css?v=2.1">
    <link rel="stylesheet" href="css/ux-enhancements.css">
    <style>
        /* Specific Styles for Public Profile */
        .profile-header-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .profile-header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            z-index: 0;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            position: relative;
            z-index: 1;
            margin-top: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-name {
            font-size: 1.75rem;
            font-weight: 700;
            margin-top: 1rem;
            position: relative;
            z-index: 1;
        }

        .profile-meta {
            color: var(--gray);
            font-size: 0.95rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
            border-top: 1px solid #f1f5f9;
            padding-top: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .listings-grid-profile {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <div class="container">
            <a href="/" class="logo">
                <img src="/logo.png" alt="RentAnything" style="height: 32px; width: auto; margin-right: 8px;">
                RentAnything
            </a>
            <nav class="nav-links"></nav>
            <div class="user-actions">
                <button id="login-btn" class="btn btn-outline" style="display: none;">Login</button>
                <div id="user-profile" style="display: none; align-items: center; gap: 0.75rem;">
                    <a href="chat.html" class="btn btn-outline" style="padding: 0.4rem 0.8rem; font-size: 0.9rem;">
                        <i class="fa-regular fa-paper-plane"></i>
                    </a>
                    <a href="my-listings.html" class="btn btn-outline"
                        style="padding: 0.4rem 0.8rem; font-size: 0.9rem;">
                        <i class="fa-solid fa-list-check"></i>
                    </a>
                    <img id="user-avatar" src="" alt="Profile"
                        style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary);">
                </div>
                <!-- Icons/Mobile will be injected by header-manager -->
            </div>
            <div class="mobile-icons-group" style="margin-left: auto; display: flex; align-items: center;">
                <button class="mobile-menu-btn" aria-label="Toggle Menu">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="container page-content">
        <div id="profile-content" style="max-width: 900px; margin: 0 auto; min-height: 60vh;">
            <!-- Loading State -->
            <div style="text-align:center; padding: 4rem;">
                <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
            </div>
        </div>
    </main>

    <footer class="app-footer"></footer>

    <!-- Scripts -->
    <script type="module" src="./js/user-profile.js"></script>
</body>

</html>
